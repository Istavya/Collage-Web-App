<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
 <h1>Collage Web App</h1>   
 <hr>
 <h4>As soon as the popup appears, please click allow after you've spoken a command.</h4>
 <h3 id="instructions"></h3>
 <button onclick="save()" class="btn btn-primary">Start</button>
 <h4>Press the button, and the bot will shortly take a picture of you afterwards.</h4>
 <label>Webcam</label>
 <div id="camera"></div>
 <label>All selfies will be displayed here.</label>
 
 
 <div id="resultShow">
  <div id="result1">
    <img src="pic1.png" style="width: 30%;">
  </div>

  <div id="result2">
    <img src="pic2.png" style="width: 30%;">
  </div>

  <div id="result3">
    <img src="pic3.jpg" style="width: 30%;">
  </div>


 </div>


</center>
</body>

</html>
